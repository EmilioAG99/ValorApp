  <script type="text/javascript">
    const agregaPartido= document.getElementById("agregarPartido")
    const actualizaPartido= document.getElementById("ActualizarPartido")  
    const elimninarPartido= document.getElementById("ElimninarPartido")  
    const agregarEquipo= document.getElementById("agregarEquipo")     
    const agregarMiembros= document.getElementById("agregarMiembros")  
    const MatchText=document.getElementById("MatchText")
    const TeamText=document.getElementById("TeamText")
    const ActualizarText=document.getElementById("ActualizarText")
    const EliminarText=document.getElementById("EliminarText")
    const MiembrosText=document.getElementById("MiembrosText")
  function displayAddTeam() {
    "dropdown-list-item active"
    actualizaPartido.style.display = "none"
    elimninarPartido.style.display = "none"
    agregarEquipo.style.display = "block"
    agregaPartido.style.display ="none"
    agregarMiembros.style.display = "none"
    MatchText.setAttribute('class',"dropdown-list-item")
    TeamText.setAttribute('class',"dropdown-list-item active")
    ActualizarText.setAttribute('class',"dropdown-list-item")
    EliminarText.setAttribute('class',"dropdown-list-item ")
    MiembrosText.setAttribute('class',"dropdown-list-item")
    
  }
  function displayAddMatch() {
    actualizaPartido.style.display = "none"
    elimninarPartido.style.display = "none"
    agregarEquipo.style.display = "none"
    agregaPartido.style.display ="block"
    agregarMiembros.style.display = "none"
    MatchText.setAttribute('class',"dropdown-list-item active")
    TeamText.setAttribute('class',"dropdown-list-item")
    ActualizarText.setAttribute('class',"dropdown-list-item")
    EliminarText.setAttribute('class',"dropdown-list-item ")
    MiembrosText.setAttribute('class',"dropdown-list-item")
  }
  function displayUpdateMatch() {
    actualizaPartido.style.display = "block"
    elimninarPartido.style.display = "none"
    agregarEquipo.style.display = "none"
    agregaPartido.style.display ="none"
    agregarMiembros.style.display = "none"
    MatchText.setAttribute('class',"dropdown-list-item")
    TeamText.setAttribute('class',"dropdown-list-item")
    ActualizarText.setAttribute('class',"dropdown-list-item active")
    EliminarText.setAttribute('class',"dropdown-list-item ")
    MiembrosText.setAttribute('class',"dropdown-list-item")
  }
  function displayDeleteMatch() {      
    actualizaPartido.style.display = "none"
    elimninarPartido.style.display = "block"
    agregarEquipo.style.display = "none"
    agregaPartido.style.display ="none"
    agregarMiembros.style.display = "none"
    MatchText.setAttribute('class',"dropdown-list-item")
    TeamText.setAttribute('class',"dropdown-list-item")
    ActualizarText.setAttribute('class',"dropdown-list-item")
    EliminarText.setAttribute('class',"dropdown-list-item active")
    MiembrosText.setAttribute('class',"dropdown-list-item")
  }
  function displayAddTeammembers(){      
    actualizaPartido.style.display = "none"
    elimninarPartido.style.display = "none"
    agregarEquipo.style.display = "none"
    agregaPartido.style.display ="none"
    agregarMiembros.style.display = "block"
    MatchText.setAttribute('class',"dropdown-list-item")
    TeamText.setAttribute('class',"dropdown-list-item")
    ActualizarText.setAttribute('class',"dropdown-list-item")
    EliminarText.setAttribute('class',"dropdown-list-item ")
    MiembrosText.setAttribute('class',"dropdown-list-item active")
  }
